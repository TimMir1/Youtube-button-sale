<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>КНОПКИ ЮТУБА НА ЗАКАЗ - Магазин наград</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --yt-red: #ff0000;
            --wa-green: #25d366;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- СТИЛИ ДЛЯ ПК (Сетка) --- */
        @media (min-width: 1024px) {
            .main-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 40px 20px;
            }
            .product-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 30px;
            }
            .mobile-feed {
                display: none;
            }
            .desktop-card {
                background: #111;
                border-radius: 24px;
                overflow: hidden;
                transition: transform 0.3s ease, border-color 0.3s ease;
                border: 1px solid #222;
                display: flex;
                flex-direction: column;
                height: 100%;
            }
            .desktop-card:hover {
                transform: translateY(-8px);
                border-color: var(--yt-red);
            }
            .desktop-img {
                height: 240px;
                width: 100%;
                object-fit: cover;
            }
            .desktop-content {
                padding: 24px;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
            }
            .desktop-header {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                gap: 12px;
                margin-bottom: 16px;
            }
        }

        /* --- МОБИЛЬНЫЕ СТИЛИ (Лента как в Reels/TikTok) --- */
        @media (max-width: 1023px) {
            .desktop-layout {
                display: none;
            }
            .mobile-feed {
                height: 100vh;
                overflow-y: scroll;
                scroll-snap-type: y mandatory;
                scrollbar-width: none;
            }
            .mobile-feed::-webkit-scrollbar { display: none; }
            
            .product-post {
                height: 100vh;
                scroll-snap-align: start;
                display: flex;
                flex-direction: column;
                position: relative;
                overflow: hidden;
            }
            .photo-box {
                position: absolute;
                inset: 0;
                z-index: 1;
            }
            .photo-box img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            /* Поднял блок выше, чтобы на мобилках было видно всё */
            .info-overlay {
                position: absolute;
                bottom: 90px; 
                left: 0;
                right: 0;
                z-index: 10;
                background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.6) 70%, rgba(0,0,0,0) 100%);
                padding: 30px 20px;
                backdrop-filter: blur(2px);
            }
            .desc-pill {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 12px;
                padding: 10px;
                margin-top: 10px;
                border: 1px solid rgba(255, 255, 255, 0.05);
            }
        }

        .wa-button {
            background-color: var(--wa-green);
            color: #000;
            font-weight: 800;
            padding: 12px 20px;
            border-radius: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        .wa-button:active { transform: scale(0.92); }
    </style>
</head>
<body>

    <!-- ВЕРСТКА ДЛЯ КОМПЬЮТЕРА -->
    <div class="desktop-layout main-container">
        <header class="mb-16 text-center">
            <h1 class="text-6xl font-black mb-4 uppercase italic tracking-tighter">YouTube <span class="text-red-600">Awards</span></h1>
            <p class="text-gray-400 text-lg">Профессиональные награды для вашего канала. Доставка по всей России.</p>
        </header>
        
        <div class="product-grid" id="desktop-grid">
            <!-- Сюда вставится код через JS -->
        </div>
    </div>

    <!-- ВЕРСТКА ДЛЯ ТЕЛЕФОНА -->
    <div class="mobile-feed" id="mobile-feed">
        <!-- Сюда вставится код через JS -->
    </div>

    <script>
        const phoneNumber = "79779662521";
        const products = [
            { id: 1, name: "Silver Button", price: "4 500 ₽", desc: "Серебряная награда (100.000 подп.). Полированная сталь, зеркальный эффект. Оригинальный вес.", img: "https://images.unsplash.com/photo-1611162617474-5b21e879e113?q=80&w=800" },
            { id: 2, name: "Gold Button", price: "7 900 ₽", desc: "Золотая награда (1.000.000 подп.). Зеркальное напыление 24K Gold Style. Тяжелая и массивная.", img: "https://images.unsplash.com/photo-1598550880863-4e8aa3d0edb4?q=80&w=800" },

            { id: 6, name: "Gold 2024", price: "8 500 ₽", desc: "Обновленная золотая кнопка. Увеличенный логотип, премиум материалы 2024 года.", img: "https://images.unsplash.com/photo-1579338559194-a162d19bf842?q=80&w=800" },
            { id: 7, name: "Mini Trophy", price: "1 500 ₽", desc: "Коллекционная мини-копия. Идеально для рабочего стола или полки.", img: "https://images.unsplash.com/photo-1544006659-f0b21884cb1d?q=80&w=800" },

            { id: 9, name: "Studio Light", price: "3 500 ₽", desc: "Неоновый декор YouTube. Подсветка для вашей студии, создает атмосферу.", img: "https://images.unsplash.com/photo-1513519245088-0e12902e35a6?q=80&w=800" }
        ];

        const desktopGrid = document.getElementById('desktop-grid');
        const mobileFeed = document.getElementById('mobile-feed');

        products.forEach(p => {
            const waMsg = encodeURIComponent(`Заказ: ${p.name} (${p.price})`);
            const waLink = `https://wa.me/${phoneNumber}?text=${waMsg}`;

            // Генерация для ПК
            desktopGrid.innerHTML += `
                <div class="desktop-card">
                    <img src="${p.img}" class="desktop-img" alt="${p.name}">
                    <div class="desktop-content">
                        <div class="desktop-header">
                            <div class="flex-1">
                                <h3 class="text-xl font-bold leading-tight">${p.name}</h3>
                                <p class="text-red-600 font-black text-2xl mt-1">${p.price}</p>
                            </div>
                            <a href="${waLink}" target="_blank" class="wa-button">ЗАКАЗАТЬ</a>
                        </div>
                        <p class="text-gray-400 text-sm leading-relaxed">${p.desc}</p>
                    </div>
                </div>
            `;

            // Генерация для Телефона
            mobileFeed.innerHTML += `
                <div class="product-post">
                    <div class="photo-box">
                        <img src="${p.img}" alt="${p.name}">
                    </div>
                    <div class="info-overlay">

                            <div class="flex-1">

                                <p class="text-red-600 text-2xl font-black">${p.price}</p>

                                КУПИТЬ
                            </a>
                        </div>
                        <div class="desc-pill">
                            <p class="text-gray-300 text-xs leading-relaxed">${p.desc}</p>
                        </div>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>

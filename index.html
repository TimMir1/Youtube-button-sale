<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MIRA & PAPA | Premium Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Unbounded:wght@700&display=swap');

        body {
            background-color: #ffffff;
            color: #262626;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .font-logo { font-family: 'Unbounded', sans-serif; }

        /* Dynamic Island - Скрыта по умолчанию */
        .notch-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding-top: 10px;
            pointer-events: none;
        }

        .notch {
            background: #000;
            min-width: 0px;
            height: 0px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }

        .notch::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 22px;
            background: linear-gradient(90deg, #ff0080, #7928ca, #4facfe, #ff0080);
            background-size: 300% auto;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .notch.active {
            opacity: 1;
            transform: scale(1);
            min-width: 220px;
            height: 40px;
            padding: 0 20px;
        }

        .notch.active::after {
            opacity: 1;
            animation: flow 2s linear infinite;
        }

        @keyframes flow {
            to { background-position: 300% center; }
        }

        .notch-text {
            color: white;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
            letter-spacing: -0.01em;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .notch.active .notch-text {
            opacity: 1;
        }

        .card {
            background: #fff;
            border-bottom: 1px solid #f2f2f2;
        }

        .img-container {
            width: 100%;
            aspect-ratio: 1/1;
            background-color: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .img-container img {
            width: 85%;
            height: 85%;
            object-fit: contain;
        }

        .metal-text {
            background: linear-gradient(135deg, #000 0%, #c5a059 50%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .footer-premium {
            background: #000;
            color: #fff;
            padding: 60px 24px 110px;
            text-align: center;
        }

        .footer-logo {
            font-family: 'Unbounded', sans-serif;
            font-size: 18px;
            margin-bottom: 15px;
            background: linear-gradient(to right, #fff, #c5a059);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-tap {
            transition: transform 0.1s ease;
        }
        .btn-tap:active {
            transform: scale(0.85);
        }

        .heart-active {
            fill: #ff3040;
            color: #ff3040 !important;
            stroke: #ff3040;
        }
    </style>
</head>
<body>

    <!-- Dynamic Notch -->
    <div class="notch-container">
        <div id="notch" class="notch">
            <span id="notch-text" class="notch-text"></span>
        </div>
    </div>

    <!-- Header -->
    <header class="sticky top-0 w-full bg-white/95 backdrop-blur-sm border-b border-gray-100 z-50 h-14 flex items-center px-4 justify-between">
        <div class="font-logo text-[11px] metal-text uppercase tracking-[0.2em]">MIRA & PAPA</div>
        <button onclick="toggleCart(true)" class="relative p-2 btn-tap">
            <i data-lucide="shopping-bag" class="w-6 h-6"></i>
            <span id="cart-badge" class="absolute top-1 right-1 bg-red-500 text-white text-[8px] w-3.5 h-3.5 rounded-full flex items-center justify-center opacity-0 transition-opacity">0</span>
        </button>
    </header>

    <!-- Feed -->
    <main class="max-w-[600px] mx-auto" id="main-feed"></main>

    <!-- Footer -->
    <footer class="footer-premium">
        <div class="max-w-[600px] mx-auto">
            <div class="footer-logo tracking-widest uppercase">MIRA & PAPA</div>
            <p class="text-gray-500 text-xs mb-8 leading-relaxed max-w-[300px] mx-auto uppercase tracking-tighter">
                Искусство в металле. Мастерская эксклюзивных наград и артефактов.
            </p>
            <div class="flex justify-center gap-5 mb-12">
                <a href="#" class="w-10 h-10 bg-white/5 rounded-full flex items-center justify-center"><i data-lucide="instagram" class="w-5 h-5"></i></a>
                <a href="#" class="w-10 h-10 bg-white/5 rounded-full flex items-center justify-center"><i data-lucide="send" class="w-5 h-5"></i></a>
            </div>
            <div class="grid grid-cols-2 gap-4 text-[10px] text-gray-500 uppercase tracking-widest mb-10">
                <a href="#" onclick="scrollToTop()">Главная</a>
                <a href="#">О нас</a>
                <a href="#">Доставка</a>
                <a href="#">FAQ</a>
            </div>
            <div class="text-[9px] text-gray-700 uppercase tracking-[0.3em] border-t border-white/5 pt-10">
                MADE IN RUSSIA • 2024
            </div>
        </div>
    </footer>

    <!-- Tab Bar -->
    <nav class="fixed bottom-0 w-full bg-white/95 backdrop-blur-md border-t border-gray-100 h-14 flex justify-around items-center z-50">
        <button onclick="scrollToTop()" class="btn-tap"><i data-lucide="home" class="w-6 h-6"></i></button>
        <button class="btn-tap text-gray-300"><i data-lucide="search" class="w-6 h-6"></i></button>
        <button onclick="toggleCart(true)" class="bg-black text-white p-2.5 rounded-2xl shadow-lg btn-tap">
            <i data-lucide="plus" class="w-5 h-5"></i>
        </button>
        <button class="btn-tap text-gray-300"><i data-lucide="heart" class="w-6 h-6"></i></button>
        <div class="w-7 h-7 rounded-full bg-gray-100 border border-gray-200"></div>
    </nav>

    <!-- Cart Drawer -->
    <div id="cart-overlay" class="fixed inset-0 bg-black/40 z-[100] hidden opacity-0 transition-opacity duration-300" onclick="toggleCart(false)"></div>
    <div id="cart-drawer" class="fixed bottom-0 left-0 right-0 bg-white z-[101] rounded-t-[35px] max-h-[85vh] flex flex-col translate-y-full shadow-2xl transition-transform duration-500">
        <div class="w-12 h-1 bg-gray-200 rounded-full mx-auto mt-4 mb-2"></div>
        <div class="px-8 py-4 flex justify-between items-center">
            <h2 class="font-bold text-2xl tracking-tight">Корзина</h2>
            <button onclick="toggleCart(false)" class="text-blue-500 font-bold text-sm">Готово</button>
        </div>
        <div id="cart-items" class="flex-1 overflow-y-auto px-6 space-y-3"></div>
        <div class="p-8 bg-gray-50/50 border-t border-gray-100 space-y-4">
            <input id="engraving" type="text" placeholder="Текст гравировки..." class="w-full p-4 bg-white border border-gray-200 rounded-2xl text-sm outline-none">
            <div class="flex justify-between items-center px-2">
                <span class="text-gray-400 text-xs font-bold uppercase tracking-widest">Итого</span>
                <span id="total-price" class="font-bold text-2xl">0 ₽</span>
            </div>
            <button onclick="checkout()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold uppercase tracking-widest text-xs active:scale-95 transition-all">Заказать</button>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Golden YouTube Award", price: 12900, img: "gold button.png" },
            { id: 2, name: "Silver YouTube Award", price: 12900, img: "gray button2.png" },
            { id: 3, name: "Gold Shorts Award", price: 12900, img: "shorts2.png" },
            { id: 4, name: "Silver Shorts Award", price: 12900, img: "button4.png" },
            { id: 5, name: "Telegram Crystal", price: 12900, img: "button5.png" },
            { id: 6, name: "Diamond Play Button", price: 15900, img: "diamond.png" },
            { id: 7, name: "Custom Metal Case", price: 8900, img: "case.png" },
            { id: 8, name: "Mini Gold Award", price: 9900, img: "mini-gold.png" },
            { id: 9, name: "Creator Desktop Kit", price: 19900, img: "kit.png" }
        ];

        let cart = [];

        function render() {
            const feed = document.getElementById('main-feed');
            feed.innerHTML = products.map(p => `
                <div class="card">
                    <div class="p-4 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center font-bold text-[9px]">MP</div>
                            <span class="text-[13px] font-bold">mira_papa_premium</span>
                        </div>
                        <i data-lucide="more-horizontal" class="w-5 h-5 text-gray-400"></i>
                    </div>
                    <div class="img-container">
                        <img src="${p.img}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/400?text=${encodeURIComponent(p.name)}'">
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between mb-4">
                            <div class="flex gap-4">
                                <button onclick="toggleLike(this)" class="btn-tap"><i data-lucide="heart" class="w-7 h-7"></i></button>
                                <button class="btn-tap"><i data-lucide="message-circle" class="w-7 h-7"></i></button>
                                <button onclick="share()" class="btn-tap"><i data-lucide="send" class="w-7 h-7"></i></button>
                            </div>
                            <button onclick="add(${p.id})" class="btn-tap"><i data-lucide="plus-circle" class="w-7 h-7 text-blue-500"></i></button>
                        </div>
                        <div class="font-bold text-sm mb-1">${p.price.toLocaleString()} ₽</div>
                        <div class="text-sm leading-snug"><span class="font-bold mr-2">mira_papa</span>${p.name}. Эксклюзивная работа, латунь и ручная полировка.</div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleLike(btn) {
            const icon = btn.querySelector('svg');
            icon.classList.toggle('heart-active');
        }

        function add(id) {
            const p = products.find(x => x.id === id);
            cart.push({ ...p, uid: Date.now() });
            updateUI();
            notify(`ДОБАВЛЕНО: ${p.name.toUpperCase()}`);
        }

        function notify(msg) {
            const notch = document.getElementById('notch');
            const text = document.getElementById('notch-text');
            
            text.innerText = msg;
            notch.classList.add('active');
            
            setTimeout(() => {
                notch.classList.remove('active');
            }, 3000);
        }

        function updateUI() {
            const badge = document.getElementById('cart-badge');
            const items = document.getElementById('cart-items');
            const total = document.getElementById('total-price');
            
            badge.innerText = cart.length;
            badge.style.opacity = cart.length > 0 ? '1' : '0';

            if(cart.length === 0) {
                items.innerHTML = `<div class="py-16 text-center text-gray-300 text-sm italic">В корзине пусто</div>`;
            } else {
                items.innerHTML = cart.map(i => `
                    <div class="flex items-center gap-4 bg-gray-50 p-3 rounded-2xl border border-gray-100">
                        <img src="${i.img}" class="w-12 h-12 object-contain bg-white rounded-lg p-1 shadow-sm" onerror="this.src='https://via.placeholder.com/100?text=Award'">
                        <div class="flex-1">
                            <div class="text-[11px] font-bold uppercase truncate">${i.name}</div>
                            <div class="text-[11px] text-blue-500 font-bold">${i.price.toLocaleString()} ₽</div>
                        </div>
                        <button onclick="remove(${i.uid})" class="text-gray-300 p-2"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                `).join('');
            }
            const sum = cart.reduce((a, b) => a + b.price, 0);
            total.innerText = `${sum.toLocaleString()} ₽`;
            lucide.createIcons();
        }

        function remove(uid) {
            cart = cart.filter(i => i.uid !== uid);
            updateUI();
        }

        async function share() {
            try {
                await navigator.share({ title: 'MIRA & PAPA Premium', url: window.location.href });
            } catch {
                notify("ССЫЛКА СКОПИРОВАНА");
            }
        }

        function toggleCart(show) {
            const dr = document.getElementById('cart-drawer');
            const ov = document.getElementById('cart-overlay');
            if (show) {
                ov.classList.remove('hidden');
                setTimeout(() => { ov.style.opacity = '1'; dr.style.transform = 'translateY(0)'; }, 10);
            } else {
                ov.style.opacity = '0'; dr.style.transform = 'translateY(100%)';
                setTimeout(() => ov.classList.add('hidden'), 500);
            }
        }

        function checkout() {
            if(!cart.length) return notify("КОРЗИНА ПУСТА");
            const eng = document.getElementById('engraving').value || "БЕЗ ГРАВИРОВКИ";
            const items = cart.map(i => i.name).join(', ');
            const total = cart.reduce((s, i) => s + i.price, 0);
            const msg = `ЗАКАЗ MIRA&PAPA:\n\nТовары: ${items}\nГравировка: ${eng}\nИтого: ${total} ₽`;
            window.open(`https://t.me/+79779662521?text=${encodeURIComponent(msg)}`, '_blank');
        }

        window.onload = render;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- SEO БЛОК -->
    <title>Купить кнопку YouTube | Золотая, Серебряная, Бриллиантовая награда на заказ</title>
    <meta name="description" content="Магазин оригинальных наград YouTube. Серебряные, золотые и бриллиантовые кнопки для блогеров. Высокое качество, доставка по всей России через Авито.">
    <meta name="keywords" content="кнопка youtube купить, награда ютуб, серебряная кнопка, золотая кнопка, бриллиантовая кнопка, сувениры для блогеров">
    <meta property="og:title" content="Магазин наград YouTube — Стань обладателем заветной кнопки!">
    <meta property="og:description" content="Лучшее качество на рынке. Металлические кнопки с зеркальным блеском.">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --yt-red: #ff0000;
            --wa-green: #25d366;
            --bg-light: #fafafa;
            --text-main: #475569; 
            --text-header: #1e293b; 
            --price-color: #334155; 
        }
        
        body {
            background-color: var(--bg-light);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
            letter-spacing: -0.01em;
        }

        /* --- СТИЛИ ДЛЯ ПК --- */
        @media (min-width: 1024px) {
            .main-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 60px 20px;
            }
            .product-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 40px;
            }
            .mobile-feed {
                display: none;
            }
            .desktop-card {
                background: #ffffff;
                border-radius: 32px;
                overflow: hidden;
                transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                border: 1px solid rgba(0,0,0,0.03);
                display: flex;
                flex-direction: column;
                height: 100%;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.02);
            }
            .desktop-card:hover {
                transform: translateY(-12px);
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            }
            .image-slider {
                position: relative;
                height: 280px;
                width: 100%;
                overflow: hidden;
            }
            .slider-img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: opacity 0.3s ease;
            }
            .desktop-content {
                padding: 30px;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
            }
            .desktop-title {
                color: var(--text-header);
                font-weight: 800;
                letter-spacing: -0.02em;
                font-size: 1.25rem; 
            }
        }

        /* --- МОБИЛЬНЫЕ СТИЛИ (Оптимизация пространства) --- */
        @media (max-width: 1023px) {
            .desktop-layout {
                display: none;
            }
            .mobile-feed {
                height: 100vh;
                overflow-y: scroll;
                scroll-snap-type: y mandatory;
                scrollbar-width: none;
                background: #000;
            }
            .mobile-feed::-webkit-scrollbar { display: none; }
            
            .product-post {
                height: 100vh;
                scroll-snap-align: start;
                display: flex;
                flex-direction: column;
                position: relative;
                overflow: hidden;
            }
            .photo-box {
                position: absolute;
                inset: 0;
                z-index: 1;
            }
            .photo-box img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            /* Уменьшенная область контента снизу */
            .info-overlay {
                position: absolute;
                bottom: 0; 
                left: 0;
                right: 0;
                z-index: 10;
                background: linear-gradient(to top, rgba(255,255,255,1) 0%, rgba(255,255,255,0.95) 60%, rgba(255,255,255,0) 100%);
                padding: 30px 16px 20px;
            }
            .mobile-title {
                color: var(--text-header);
                letter-spacing: -0.03em;
                font-size: 1.75rem; /* Значительно уменьшен размер */
                margin-bottom: 4px;
            }
            .desc-pill {
                background: rgba(0, 0, 0, 0.04);
                border-radius: 12px;
                padding: 8px 12px;
                margin-top: 8px;
                border: 1px solid rgba(0, 0, 0, 0.02);
                color: var(--text-main);
                font-weight: 400;
                font-size: 0.85rem; /* Компактный текст */
                line-height: 1.3;
            }
            .mobile-nav-btn {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
        }

        /* Кнопки управления слайдером */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 5;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }
        .nav-btn:hover { background: #fff; }
        .prev { left: 10px; }
        .next { right: 10px; }

        .wa-button {
            background-color: var(--wa-green);
            color: #fff;
            font-weight: 700;
            padding: 10px 20px; /* Уменьшены отступы */
            border-radius: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.2);
            text-transform: uppercase;
            font-size: 0.75rem; /* Уменьшен шрифт кнопки */
            letter-spacing: 0.03em;
        }
        
        .price-tag {
            color: var(--price-color);
            font-weight: 900;
            letter-spacing: -0.02em;
        }

        .header-gradient {
            background: linear-gradient(135deg, var(--text-header) 0%, #64748b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <!-- ПК ИНТЕРФЕЙС -->
    <div class="desktop-layout main-container">
        <header class="mb-20 text-center">
            <h1 class="text-7xl font-black mb-6 uppercase italic tracking-tighter header-gradient">
                YouTube <span class="text-red-600">Awards</span>
            </h1>
            <p class="text-slate-500 text-xl font-light max-w-2xl mx-auto">
                Коллекционные награды премиального качества. <br>Символ вашего успеха в каждой детали.
            </p>
        </header>
        
        <main class="product-grid" id="desktop-grid">
            <!-- Сюда попадут товары через JS -->
        </main>
        
        <footer class="mt-32 py-12 border-t border-slate-100 text-center text-slate-400 text-sm font-light">
            <p>Спроектировано для лучших авторов. Доставка через Авито по всей России.</p>
        </footer>
    </div>

    <!-- МОБИЛЬНЫЙ ИНТЕРФЕЙС -->
    <div class="mobile-feed" id="mobile-feed">
        <!-- Сюда попадут товары через JS -->
    </div>

    <script>
        const phoneNumber = "79779662521";

        /* КАК ВСТАВИТЬ СВОИ ФОТО:
           Ниже в массиве 'products' замените ссылки 'https://...' на свои.
           Если фото лежат на компьютере в папке 'img', пишите так: "img/название.jpg"
           У каждого товара ровно 3 фото для слайдера.
        */
        const products = [
            { 
                id: 1, name: "Silver Button", price: "4 500 ₽", 
                desc: "Серебряная награда (100k). Зеркальная полированная сталь, тяжелый металлический сплав. 1:1 оригинал.", 
                images: [
                    "https://images.unsplash.com/photo-1611162617474-5b21e879e113?q=80&w=800",
                    "https://images.unsplash.com/photo-1611162616305-c69b3fa7fbe0?q=80&w=800",
                    "https://images.unsplash.com/photo-1611162618071-b39a2dd0d78d?q=80&w=800"
                ]
            },
            { 
                id: 2, name: "Gold Button", price: "7 900 ₽", 
                desc: "Золотая награда (1M). Роскошное зеркальное золото, массивный корпус, идеальная гравировка.", 
                images: [
                    "https://images.unsplash.com/photo-1598550880863-4e8aa3d0edb4?q=80&w=800",
                    "https://images.unsplash.com/photo-1589330273594-fade1ee91647?q=80&w=800",
                    "https://images.unsplash.com/photo-1579338559194-a162d19bf842?q=80&w=800"
                ]
            },
            { 
                id: 3, name: "Diamond Award", price: "15 000 ₽", 
                desc: "Бриллиантовая награда (10M). Массивный кристалл, премиальный кейс, статусная гравировка.", 
                images: [
                    "https://images.unsplash.com/photo-1585241936939-be4099591252?q=80&w=800",
                    "https://images.unsplash.com/photo-1599420186946-7b6fb4e297f0?q=80&w=800",
                    "https://images.unsplash.com/photo-1515377905703-c4788e51af15?q=80&w=800"
                ]
            },
            { 
                id: 4, name: "Custom Red", price: "5 500 ₽", 
                desc: "Красная лимитированная кнопка. Дизайн для Shorts и топовых стримеров.", 
                images: [
                    "https://images.unsplash.com/photo-1622737133809-d95047b9e673?q=80&w=800",
                    "https://images.unsplash.com/photo-1622737133931-7e822003c20c?q=80&w=800",
                    "https://images.unsplash.com/photo-1560169897-bb0b58a7444d?q=80&w=800"
                ]
            },
            { 
                id: 5, name: "Silver 2024", price: "4 900 ₽", 
                desc: "Новый дизайн Silver Play Button. Тонкие грани, шлифованный матовый металл.", 
                images: [
                    "https://images.unsplash.com/photo-1626131713506-c87ca5254122?q=80&w=800",
                    "https://images.unsplash.com/photo-1626131715423-f3089be76208?q=80&w=800",
                    "https://images.unsplash.com/photo-1626131718915-d95047b9e673?q=80&w=800"
                ]
            },
            { 
                id: 6, name: "Gold 2024", price: "8 500 ₽", 
                desc: "Обновленная золотая кнопка 2024. Увеличенный логотип, премиум вес.", 
                images: [
                    "https://images.unsplash.com/photo-1579338559194-a162d19bf842?q=80&w=800",
                    "https://images.unsplash.com/photo-1579338559283-a162d19bf842?q=80&w=800",
                    "https://images.unsplash.com/photo-1579338559354-a162d19bf842?q=80&w=800"
                ]
            }
        ];

        const photoIndexes = products.map(() => 0);

        function updateSlider(idx) {
            const product = products[idx];
            const currentPhotoIdx = photoIndexes[idx];
            const pcImg = document.getElementById(`pc-img-${idx}`);
            if(pcImg) pcImg.src = product.images[currentPhotoIdx];
            const mobImg = document.getElementById(`mob-img-${idx}`);
            if(mobImg) mobImg.src = product.images[currentPhotoIdx];
        }

        function nextPhoto(idx) {
            photoIndexes[idx] = (photoIndexes[idx] + 1) % products[idx].images.length;
            updateSlider(idx);
        }

        function prevPhoto(idx) {
            photoIndexes[idx] = (photoIndexes[idx] - 1 + products[idx].images.length) % products[idx].images.length;
            updateSlider(idx);
        }

        const desktopGrid = document.getElementById('desktop-grid');
        const mobileFeed = document.getElementById('mobile-feed');

        products.forEach((p, idx) => {
            const waMsg = encodeURIComponent(`Привет! Хочу заказать: ${p.name} (${p.price})`);
            const waLink = `https://wa.me/${phoneNumber}?text=${waMsg}`;

            // ПК Рендер
            desktopGrid.innerHTML += `
                <article class="desktop-card">
                    <div class="image-slider">
                        <button class="nav-btn prev" onclick="prevPhoto(${idx})">❮</button>
                        <img id="pc-img-${idx}" src="${p.images[0]}" class="slider-img" alt="${p.name}">
                        <button class="nav-btn next" onclick="nextPhoto(${idx})">❯</button>
                    </div>
                    <div class="desktop-content">
                        <div class="flex justify-between items-start mb-6 gap-3">
                            <div class="flex-1">
                                <h3 class="desktop-title leading-tight">${p.name}</h3>
                                <p class="price-tag text-2xl mt-1 font-black">${p.price}</p>
                            </div>
                            <a href="${waLink}" target="_blank" class="wa-button">КУПИТЬ</a>
                        </div>
                        <p class="text-slate-500 text-sm leading-relaxed font-normal">${p.desc}</p>
                    </div>
                </article>
            `;

            // Мобильный Рендер (сжатый контент)
            mobileFeed.innerHTML += `
                <section class="product-post">
                    <div class="photo-box">
                        <button class="nav-btn prev" style="top: 35%" onclick="prevPhoto(${idx})">❮</button>
                        <img id="mob-img-${idx}" src="${p.images[0]}" alt="${p.name}">
                        <button class="nav-btn next" style="top: 35%" onclick="nextPhoto(${idx})">❯</button>
                    </div>
                    <div class="info-overlay">
                        <div class="flex justify-between items-center mb-2 gap-2">
                            <div class="flex-1">
                                <h2 class="mobile-title font-black uppercase italic leading-tight tracking-tighter">${p.name}</h2>
                                <p class="price-tag text-2xl font-black">${p.price}</p>
                            </div>
                            <a href="${waLink}" target="_blank" class="wa-button flex-shrink-0">ЗАКАЗАТЬ</a>
                        </div>
                        <div class="desc-pill">
                            <p>${p.desc}</p>
                        </div>
                    </div>
                </section>
            `;
        });
    </script>
</body>
</html>
